<!DOCTYPE html>
<html lang="en">
<head>
    <title>Catalog</title>
</head>
<body>
  <h1> Categories </h1>
  <ul>
  {% for category in categories %}
      <li>{{ category.name }}</li>
  {% endfor %}
  </ul>
  <h1> {{ display_items | default("Latest")}} Items </h1>
  <p><a href="/catalog/add">Add Item</a></p>
  <ul>
  {% for item in items %}
      <li>{{ item.name }}</li>
  {% endfor %}
  </ul>
</body>
</html>
